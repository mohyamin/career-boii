<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lowongan Pekerjaan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
body{background:#f3f4f6;color:#111827;padding:40px}

h1{text-align:center;margin-bottom:30px}

.jobs{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 20px rgba(0,0,0,.08);
}

.card h3{margin-bottom:8px}
.card p{font-size:.9rem;color:#6b7280;margin-bottom:12px}

.badge{
  display:inline-block;
  background:#e0e7ff;
  color:#3730a3;
  padding:4px 10px;
  border-radius:999px;
  font-size:.75rem;
  margin-bottom:10px;
}

.btn{
  display:inline-block;
  padding:10px 14px;
  border-radius:10px;
  text-decoration:none;
  background:#2563eb;
  color:#fff;
  margin-right:6px;
}
.btn.secondary{background:#64748b}
</style>
</head>

<body>

<h1>Lowongan Pekerjaan</h1>

<div class="jobs" id="jobsList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCdi_d9l8azfwgeFoB8aF7RdUvgcaexQu0",
  authDomain: "career-portal-ace63.firebaseapp.com",
  projectId: "career-portal-ace63"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const list = document.getElementById("jobsList");

/* LOAD JOBS */
async function loadJobs(){
  const snap = await getDocs(collection(db,"jobs"));

  snap.forEach(d=>{
    const j = d.data();

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <span class="badge">${j.type}</span>
      <h3>${j.title}</h3>
      <p><b>Lokasi:</b> ${j.location}</p>
      <p>${(j.description||"").substring(0,120)}...</p>
      <a class="btn" href="apply.html?job=${d.id}">Lamar</a>
      <a class="btn secondary" href="jobdet.html?id=${d.id}">Detail</a>
    `;

    list.appendChild(div);
  });
}

loadJobs();
</script>

</body>
</html>
