<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lamar Pekerjaan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{background:#f3f4f6;font-family:Inter;padding:40px}
.card{
  max-width:480px;margin:auto;
  background:#fff;padding:24px;
  border-radius:16px;
  box-shadow:0 10px 20px rgba(0,0,0,.08)
}
h2{text-align:center;margin-bottom:16px}
input,button{
  width:100%;padding:12px;margin-bottom:12px;
  border-radius:10px;border:1px solid #d1d5db
}
button{
  background:#2563eb;color:#fff;
  border:none;cursor:pointer
}
</style>
</head>

<body>

<div class="card">
<h2>Form Lamaran</h2>
<form id="applyForm">
  <input id="name" placeholder="Nama Lengkap" required>
  <input id="email" type="email" placeholder="Email" required>
  <input id="phone" placeholder="No HP">
  <button>Kirim Lamaran</button>
</form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, getDoc, addDoc, collection, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCdi_d9l8azfwgeFoB8aF7RdUvgcaexQu0",
  authDomain: "career-portal-ace63.firebaseapp.com",
  projectId: "career-portal-ace63"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(location.search);
const jobId = params.get("job");

let jobTitle = "";

/* LOAD JOB */
const jobSnap = await getDoc(doc(db,"jobs",jobId));
if(jobSnap.exists()){
  jobTitle = jobSnap.data().title;
}

/* SUBMIT */
applyForm.onsubmit = async e=>{
  e.preventDefault();

  await addDoc(collection(db,"applicants"),{
    name: name.value,
    email: email.value,
    phone: phone.value || "",
    jobId,
    jobTitle,
    createdAt: serverTimestamp()
  });

  alert("Lamaran berhasil dikirim");
  applyForm.reset();
};
</script>

</body>
</html>
