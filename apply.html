<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lamar Pekerjaan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{background:#f3f4f6;font-family:Inter}
.card{max-width:500px;margin:40px auto;background:#fff;padding:24px;border-radius:16px}
input,select,button{width:100%;padding:12px;margin-bottom:12px}
button{background:#2563eb;color:#fff;border:none;border-radius:8px}
</style>
</head>

<body>
<div class="card">
<h2>Lamar Pekerjaan</h2>

<form id="applyForm">
  <input id="name" placeholder="Nama Lengkap" required>
  <input id="email" type="email" placeholder="Email" required>
  <input id="phone" placeholder="No HP" required>

  <select id="jobId" required>
    <option value="">Pilih Lowongan</option>
  </select>

  <input id="cvUrl" placeholder="Link CV (Google Drive)" required>
  <button>Kirim Lamaran</button>
</form>

<p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdi_d9l8azfwgeFoB8aF7RdUvgcaexQu0",
  authDomain: "career-portal-ace63.firebaseapp.com",
  projectId: "career-portal-ace63"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const jobSelect = document.getElementById("jobId");

/* LOAD LOWONGAN */
const jobs = await getDocs(collection(db,"jobs"));
jobs.forEach(d=>{
  const j = d.data();
  jobSelect.innerHTML += `<option value="${d.id}">${j.title}</option>`;
});

/* SUBMIT */
applyForm.onsubmit = async e=>{
  e.preventDefault();
  await addDoc(collection(db,"applicants"),{
    name:name.value,
    email:email.value,
    phone:phone.value,
    jobId:jobId.value,
    cvUrl:cvUrl.value,
    status:"applied",
    appliedAt:serverTimestamp()
  });
  msg.innerText="Lamaran berhasil dikirim!";
  applyForm.reset();
};
</script>
</body>
</html>
