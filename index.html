<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Lowongan Kerja BOII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            margin: auto;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Apply Lowongan</h1>

    <form>
        <label>Nama Lengkap</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Posisi Dilamar</label>
        <input type="text" required>

        <label>Upload CV (PDF)</label>
        <input type="file" accept=".pdf" required>

        <button type="submit">Kirim Lamaran</button>
    </form>
</div>

</body>
</html>
