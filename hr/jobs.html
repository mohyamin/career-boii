<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>HR Panel â€“ Lowongan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
body{display:flex;background:#f3f4f6;color:#111827;min-height:100vh}
.sidebar{width:240px;background:#0f172a;color:#fff;padding:24px}
.sidebar h2{margin-bottom:30px}
.menu a,.menu button{
  display:block;width:100%;background:none;border:none;
  color:#cbd5f5;text-decoration:none;padding:12px;
  border-radius:10px;margin-bottom:6px;cursor:pointer;text-align:left
}
.menu a.active,.menu a:hover,.menu button:hover{
  background:#1e293b;color:#fff
}
.main{flex:1;padding:30px}
.card{
  background:#fff;border-radius:16px;padding:24px;
  box-shadow:0 10px 20px rgba(0,0,0,.08);margin-bottom:24px
}
input,select,textarea{
  width:100%;padding:12px;margin-bottom:12px;
  border-radius:8px;border:1px solid #d1d5db
}
.btn{
  padding:10px 16px;border-radius:10px;border:none;
  background:#2563eb;color:#fff;cursor:pointer
}
.btn.secondary{background:#64748b}
.btn.danger{background:#dc2626}
table{width:100%;border-collapse:collapse}
th,td{padding:14px;border-bottom:1px solid #e5e7eb;text-align:left}
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.5);
  display:none;align-items:center;justify-content:center
}
.modal.active{display:flex}
.modal-box{
  background:#fff;border-radius:16px;padding:24px;
  width:100%;max-width:500px;
  max-height:80vh;overflow-y:auto
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>HR Panel</h2>
  <div class="menu">
    <a class="active">Lowongan</a>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<div class="main">

<div class="card">
<h3>Tambah Lowongan</h3>
<form id="jobForm">
  <input id="jobTitle" placeholder="Judul Lowongan" required>
  <input id="jobLocation" placeholder="Lokasi" required>
  <select id="jobType">
    <option>Full Time</option>
    <option>Part Time</option>
    <option>Contract</option>
  </select>
  <textarea id="jobDesc" placeholder="Deskripsi"></textarea>
  <button class="btn">Simpan</button>
</form>
</div>

<div class="card">
<h3>Daftar Lowongan</h3>
<table>
<thead>
<tr>
  <th>Judul</th>
  <th>Lokasi</th>
  <th>Tipe</th>
  <th>Aksi</th>
</tr>
</thead>
<tbody id="jobsTable"></tbody>
</table>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, collection, addDoc, getDocs,
  deleteDoc, doc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdi_d9l8azfwgeFoB8aF7RdUvgcaexQu0",
  authDomain: "career-portal-ace63.firebaseapp.com",
  projectId: "career-portal-ace63",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const jobForm = document.getElementById("jobForm");
const jobsTable = document.getElementById("jobsTable");

async function loadJobs(){
  jobsTable.innerHTML = "";
  const snap = await getDocs(collection(db,"jobs"));
  snap.forEach(d=>{
    const j = d.data();
    jobsTable.innerHTML += `
      <tr>
        <td>${j.title}</td>
        <td>${j.location}</td>
        <td>${j.type}</td>
        <td>
          <button class="btn danger" onclick="del('${d.id}')">Hapus</button>
        </td>
      </tr>
    `;
  });
}

jobForm.onsubmit = async e=>{
  e.preventDefault();
  await addDoc(collection(db,"jobs"),{
    title: jobTitle.value,
    location: jobLocation.value,
    type: jobType.value,
    description: jobDesc.value,
    createdAt: serverTimestamp()
  });
  jobForm.reset();
  loadJobs();
};

window.del = async id=>{
  if(confirm("Hapus lowongan?")){
    await deleteDoc(doc(db,"jobs",id));
    loadJobs();
  }
};

logoutBtn.onclick = async ()=>{
  await signOut(auth);
  location.href = "login.html";
};

loadJobs();
</script>

</body>
</html>
