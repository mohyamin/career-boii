<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Karir</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:Inter;background:#f3f4f6}
.container{max-width:900px;margin:40px auto;padding:20px}
.card{
  background:#fff;padding:20px;border-radius:14px;
  margin-bottom:16px;box-shadow:0 10px 20px rgba(0,0,0,.05)
}
.badge{display:inline-block;padding:4px 10px;border-radius:20px;
  background:#e0e7ff;color:#3730a3;font-size:.8rem}
.btn{
  display:inline-block;margin-top:12px;
  background:#2563eb;color:#fff;
  padding:10px 14px;border-radius:8px;
  text-decoration:none
}
</style>
</head>
<body>

<div class="container">
<h1>Lowongan Tersedia</h1>
<div id="jobs"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdi_d9l8azfwgeFoB8aF7RdUvgcaexQu0",
  projectId: "career-portal-ace63"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const wrap = document.getElementById("jobs");

const snap = await getDocs(collection(db,"jobs"));
snap.forEach(d=>{
  const j = d.data();
  wrap.innerHTML += `
    <div class="card">
      <h3>${j.title}</h3>
      <p>${j.location}</p>
      <span class="badge">${j.type}</span><br>
      <a class="btn" href="job.html?id=${d.id}">Lihat Detail</a>
    </div>
  `;
});
</script>

</body>
</html>
