<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard HR â€“ Recruitment</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #f3f4f6; color: #111827; display: flex; min-height: 100vh; }

    .sidebar { width: 240px; background: #0f172a; color: #fff; padding: 24px; }
    .sidebar h2 { font-size: 1.4rem; margin-bottom: 30px; }
    .menu a { display: block; color: #cbd5f5; text-decoration: none; padding: 12px 10px; border-radius: 10px; margin-bottom: 6px; }
    .menu a.active, .menu a:hover { background: #1e293b; color: #fff; }

    .main { flex: 1; padding: 30px; }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h1 { font-size: 1.8rem; }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .user {
      font-size: .9rem;
      font-weight: 600;
      color: #374151;
    }

    .logout-btn {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: .8rem;
      cursor: pointer;
      transition: background .2s ease;
    }

    .logout-btn:hover { background: #dc2626; }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
    }

    .card h3 { font-size: .9rem; color: #6b7280; margin-bottom: 8px; }
    .card p { font-size: 1.8rem; font-weight: 700; }

    .table-card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
    }

    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 14px; border-bottom: 1px solid #e5e7eb; }
    th { font-size: .85rem; color: #6b7280; }
    td { font-size: .9rem; }

    .status {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: .75rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    .new { background:#e0f2fe; color:#0369a1; }
    .interview { background:#fef3c7; color:#92400e; }
    .accepted { background:#dcfce7; color:#166534; }
    .rejected { background:#fee2e2; color:#991b1b; }

    .btn {
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: .8rem;
    }

    .btn.secondary { background: #64748b; }
  </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>HR Panel</h2>
 <div class="menu">
  <a href="dashboard.html" class="active">Dashboard</a>
  <a href="jobs.html">Lowongan</a>
  <a href="#">Pelamar</a>
  <a href="#">Interview</a>
  <a href="#">Laporan</a>
</div>

</div>

<!-- MAIN -->
<div class="main">

  <!-- TOPBAR -->
  <div class="topbar">
    <h1>Dashboard HR</h1>
    <div class="topbar-right">
      <span class="user">Admin HR</span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- KPI -->
  <div class="stats">
    <div class="card">
      <h3>Total Lowongan</h3>
      <p id="totalJobs">0</p>
    </div>
    <div class="card">
      <h3>Pelamar Baru</h3>
      <p id="newApplicants">0</p>
    </div>
    <div class="card">
      <h3>Interview</h3>
      <p id="interviewApplicants">0</p>
    </div>
    <div class="card">
      <h3>Diterima</h3>
      <p id="acceptedApplicants">0</p>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-card">
    <h3 style="margin-bottom:16px">Pelamar Terbaru</h3>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Posisi</th>
          <th>Email</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="applicantsTable"></tbody>
    </table>
  </div>

</div>

<!-- FIREBASE LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdi_d9l8azfwgeFoB8aF7RdUvgcaexQu0",
  authDomain: "career-portal-ace63.firebaseapp.com",
  projectId: "career-portal-ace63",
  storageBucket: "career-portal-ace63.firebasestorage.app",
  messagingSenderId: "226436857978",
  appId: "1:226436857978:web:4e38e13677ae8e92a1bbc3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH GUARD */
onAuthStateChanged(auth, async user => {
  if (!user) return window.location.href = "login.html";

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists() || snap.data().role !== "hr") {
    return window.location.href = "login.html";
  }
});

/* LOGOUT */
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};

/* KPI */
async function loadKPI() {
  document.getElementById("totalJobs").innerText =
    (await getDocs(collection(db, "jobs"))).size;

  const apps = await getDocs(collection(db, "applicants"));
  let n=0,i=0,a=0;

  apps.forEach(d => {
    if (d.data().status === "new") n++;
    if (d.data().status === "interview") i++;
    if (d.data().status === "accepted") a++;
  });

  newApplicants.innerText = n;
  interviewApplicants.innerText = i;
  acceptedApplicants.innerText = a;
}

/* TABLE */
async function loadApplicants() {
  const table = applicantsTable;
  table.innerHTML = "";

  const snap = await getDocs(collection(db, "applicants"));
  for (const d of snap.docs) {
    const a = d.data();
    let job = "-";

    if (a.jobId) {
      const j = await getDoc(doc(db, "jobs", a.jobId));
      if (j.exists()) job = j.data().title;
    }

    table.innerHTML += `
      <tr>
        <td>${a.name}</td>
        <td>${job}</td>
        <td>${a.email}</td>
        <td><span class="status ${a.status}">${a.status}</span></td>
        <td><button class="btn secondary">Detail</button></td>
      </tr>`;
  }
}

loadKPI();
loadApplicants();
</script>
<script>
  const links = document.querySelectorAll(".menu a");
  const path = window.location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === path) {
      link.classList.add("active");
    }
  });
</script>

</body>
</html>
