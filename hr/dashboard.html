<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard HR â€“ Recruitment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #f3f4f6; color: #111827; display: flex; min-height: 100vh; }

    /* Sidebar */
    .sidebar { width: 240px; background: #0f172a; color: #fff; padding: 24px; }
    .sidebar h2 { font-size: 1.4rem; margin-bottom: 30px; }
    .menu a { display: block; color: #cbd5f5; text-decoration: none; padding: 12px 10px; border-radius: 10px; margin-bottom: 6px; }
    .menu a.active, .menu a:hover { background: #1e293b; color: #fff; }

    /* Main */
    .main { flex: 1; padding: 30px; }

    .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .topbar h1 { font-size: 1.8rem; }

    .stats { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 20px; margin-bottom: 30px; }
    .card { background: #fff; border-radius: 16px; padding: 22px; box-shadow: 0 10px 20px rgba(0,0,0,.08); }
    .card h3 { font-size: .9rem; color: #6b7280; margin-bottom: 8px; }
    .card p { font-size: 1.8rem; font-weight: 700; }

    .table-card { background: #fff; border-radius: 16px; padding: 24px; box-shadow: 0 10px 20px rgba(0,0,0,.08); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 14px; text-align: left; border-bottom: 1px solid #e5e7eb; }
    th { font-size: .85rem; color: #6b7280; }
    td { font-size: .9rem; }

    .status { padding: 6px 12px; border-radius: 999px; font-size: .75rem; font-weight: 600; }
    .new { background: #e0f2fe; color: #0369a1; }
    .interview { background: #fef3c7; color: #92400e; }
    .hired { background: #dcfce7; color: #166534; }

    .btn { padding: 8px 14px; border-radius: 10px; border: none; background: #2563eb; color: #fff; cursor: pointer; font-size: .8rem; }
    .btn.secondary { background: #64748b; }

  </style>
</head>
<body>

<div class="sidebar">
  <h2>HR Panel</h2>
  <div class="menu">
    <a class="active">Dashboard</a>
    <a>Lowongan</a>
    <a>Pelamar</a>
    <a>Interview</a>
    <a>Laporan</a>
  </div>
</div>

<div class="main">
  <div class="topbar">
    <h1>Dashboard HR</h1>
    <button class="btn">+ Tambah Lowongan</button>
  </div>

  <div class="stats">
    <div class="card">
      <h3>Total Lowongan</h3>
      <p>5</p>
    </div>
    <div class="card">
      <h3>Pelamar Baru</h3>
      <p>12</p>
    </div>
    <div class="card">
      <h3>Interview</h3>
      <p>4</p>
    </div>
    <div class="card">
      <h3>Diterima</h3>
      <p>2</p>
    </div>
  </div>

  <div class="table-card">
    <h3 style="margin-bottom:16px">Pelamar Terbaru</h3>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Posisi</th>
          <th>Email</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Andi Saputra</td>
          <td>Web Developer</td>
          <td>andi@mail.com</td>
          <td><span class="status new">New</span></td>
          <td>
            <button class="btn">Detail</button>
          </td>
        </tr>
        <tr>
          <td>Siti Rahma</td>
          <td>Data Analyst</td>
          <td>siti@mail.com</td>
          <td><span class="status interview">Interview</span></td>
          <td>
            <button class="btn secondary">Detail</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCdi_d9l8azfwgeFoB8aF7RdUvgcaexQu0",
    authDomain: "career-portal-ace63.firebaseapp.com",
    projectId: "career-portal-ace63",
    storageBucket: "career-portal-ace63.firebasestorage.app",
    messagingSenderId: "226436857978",
    appId: "1:226436857978:web:4e38e13677ae8e92a1bbc3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadJobs() {
    const querySnapshot = await getDocs(collection(db, "jobs"));
    querySnapshot.forEach((doc) => {
      console.log(doc.id, doc.data());
    });
  }

  loadJobs();
</script>

</body>
</html>
