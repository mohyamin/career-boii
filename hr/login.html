<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1e4fd8;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login HR</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn">Login</button>

    <div id="error" class="error"></div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¥ GANTI DENGAN FIREBASE CONFIG PUNYAMU
    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const error = document.getElementById("error");

    loginBtn.onclick = async () => {
      error.innerText = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        error.innerText = "Email dan password wajib diisi";
        return;
      }

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);

        console.log("LOGIN UID:", cred.user.uid);

        const userRef = doc(db, "users", cred.user.uid);
        const userSnap = await getDoc(userRef);

        console.log("USER EXISTS:", userSnap.exists());
        console.log("USER DATA:", userSnap.data());

        if (!userSnap.exists()) {
          error.innerText = "User tidak terdaftar sebagai HR";
          return;
        }

        if (userSnap.data().role !== "hr") {
          error.innerText = "Akses ditolak (bukan HR)";
          return;
        }

        // âœ… LOGIN BERHASIL
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error(err);
        error.innerText = err.message;
      }
    };
  </script>

</body>
</html>
