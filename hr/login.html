<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  background:#f3f4f6;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:'Inter',sans-serif;
}
.card {
  background:#fff;
  padding:32px;
  border-radius:16px;
  width:100%;
  max-width:380px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}
h2 { margin-bottom:20px; }
input {
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}
button {
  width:100%;
  padding:12px;
  background:#2563eb;
  border:none;
  border-radius:10px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.error {
  color:#dc2626;
  font-size:.85rem;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Login HR</h2>
  <input type="email" id="email" placeholder="Email HR">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div class="error" id="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdi_d9l8azfwgeFoB8aF7RdUvgcaexQu0",
  authDomain: "career-portal-ace63.firebaseapp.com",
  projectId: "career-portal-ace63",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("loginBtn").onclick = async () => {
  const email = email.value;
  const password = password.value;
  const error = document.getElementById("error");
  error.innerText = "";

  try {
    const cred = await signInWithEmailAndPassword(auth, email, password);

    const userSnap = await getDoc(doc(db, "users", cred.user.uid));

    if (!userSnap.exists() || userSnap.data().role !== "hr") {
      error.innerText = "Akses ditolak";
      return;
    }

    window.location.href = "dashboard.html";

  } catch (e) {
    error.innerText = "Email atau password salah";
  }
};
</script>

</body>
</html>
